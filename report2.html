		<h1 style="line-height: 200%;" align="left">立委星座總數（2008–2024）</h1>
			<il align="left" style="font-size: 150%;">
			<li>前三名：魔羯、天秤、金牛。</li>
			<li>後三名：牡羊、巨蟹、天蠍。</li>
	</div>

	<div style="width: 800px; padding: 1%; margin-left: 8%; margin-right: 8%; border: 0; position: static;">
		<canvas id="myChart"></canvas>
	</div>

	<script>
	const ctx = document.getElementById('myChart');

	Chart.defaults.font.size = 24;
	Chart.defaults.borderColor = '#7F7F7F';
	Chart.defaults.color = '#404040';
	Chart.defaults.elements.line.borderWidth = 5;
	new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['牡羊座', '金牛座', '雙子座', '巨蟹座', '獅子座', '處女座', '天秤座', '天蠍座', '射手座', '魔羯座', '水瓶座', '雙魚座'],
			datasets: [{
				label: '立委當選人星座總數',
				borderColor: '#69B0AC',
				backgroundColor: '#69B0AC',
				data: [19, 30, 24, 19, 27, 23, 37, 21, 25, 42, 22, 29],
				borderWidth: 1
			}],
		},
		options: {
			scales: {
				y: {
					beginAtZero: true,
				}
			}
		}
	});
	</script>
